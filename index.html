<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style1.css" />
    <title>Tienda de Ropa</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="icon-item">
        <a href="#" class="icono"
          ><img
            src="imagenes/icon-menu-burguer.svg"
            alt="icono menu"
            title="menu"
        /></a>
      </div>
      <div class="item-nav">
        <a href="moda mujer">MODA MUJER</a>
        <a href="moda hombre">MODA HOMBRE</a>
        <a href="nueva coleccion">NUEVA COLECCION</a>
        <a href="colecciones especiales">COLECCIONES ESPECIALES</a>
      </div>
      <div class="icon-item2">
        <a href="/" class="icono"
          ><img
            src="imagenes/icon-user.svg"
            alt="icono usuario"
            title="usuario"
        /></a>
        <a href="" class="icono"
          ><img
            src="imagenes/icon-heart.svg"
            alt="icono corazon"
            title="corazon"
        /></a>
        <a href="" class="icono"
          ><img
            src="imagenes/icon-shopping-cart.svg"
            alt="icono carro"
            title="carro"
        /></a>
      </div>
    </nav>

    <main class="contenedor">
      <header><h1>NUEVAS COLECCIONES</h1></header>

      <section class="productos">
        <article class="uno">
          <img src="imagenes/image-3.jpg" alt="vestido" title="vestido" />

          <div class="class-1">
            <p class="ropa">Vestido</p>
            <p class="precio">34.99 €</p>
          </div>
        </article>
        <article class="uno">
          <img src="imagenes/image-6.jpg" alt="camisa" title="camisa" />

          <div class="class-1">
            <p class="ropa">Camisa</p>
            <p class="precio">44.99 €</p>
          </div>
        </article>
        <article class="uno">
          <img src="imagenes/image-4.jpg" alt="vaqueros" title="vaqueros" />

          <div class="class-1">
            <p class="ropa">Vaqueros</p>
            <p class="precio">79.99 €</p>
          </div>
        </article>
        <article class="uno">
          <img src="imagenes/image-5.jpg" alt="polo" title="polo" />

          <div class="class-1">
            <p class="ropa">Polo</p>
            <p class="precio">44.95 €</p>
          </div>
        </article>
        <article class="uno">
          <img src="imagenes/image-1.jpg" alt="camisa" title="camisa" />
          <div class="class-1">
            <p class="ropa">Camisa</p>
            <p class="precio">25.00 €</p>
          </div>
        </article>
        <article class="uno">
          <img src="imagenes/image-2.jpg" alt="camiseta" title="camiseta" />

          <div class="class-1">
            <p class="ropa">Camiseta</p>
            <p class="precio">22.99 €</p>
          </div>
        </article>
      </section>
    </main>
    <footer>
      <ul class="fin">
        <div class="item">
          <li class="item1">
            <img src="imagenes/icon-truck.svg" alt="camion" title="camion" />
          </li>

          <li class="item2">Entrega</li>
        </div>

        <li class="item2">Devoluciones y cambios</li>
        <div class="item">
          <li class="item1">
            <img
              src="imagenes/icon-phone.svg"
              alt="telefono"
              title="telefono"
            />
          </li>
          <li class="item2">(+0034)666-88-85-22</li>
        </div>
        <div class="item">
          <li class="item1">
            <img src="imagenes/icon-mail.svg" alt="sobre" title="correo" />
          </li>
          <li class="item2">mail@mail.com</li>
        </div>
      </ul>
    </footer>
  </body>
</html>
